<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Team profile Generator</title>
  </head>
  <body>
    <header class="navHeader">
        Team Profiles
    </header>

    <section class="mainBody">
      <ul class="ui link cards" id="profileCard">

        <!-- profile card one -->
        <li class="card">
          <div class="content">
            <div class="right floated meta">ID:</div>
            <i class="chess king icon"></i>
            <!-- Elliot -->
          </div>

          <div class="image">
            <img src="./assets/male_avatar_sq.svg" />
          </div>
    <div class="content">
            <div class="header">Matt Giampietro</div>
            <!-- <div class="meta"><a>Friends</a></div> -->

        <div class="ui middle aligned animated divided list">
            <div class="item">
                <img class="ui avatar image" src="./assets/email_icon.png" />
                <div class="content">
                  <a class="header" href="#" target="_blank">email place holder</a>
                </div>
            </div>
              <div class="item">
                <img class="ui avatar image" src="./assets/github-512.png" />
                <div class="content">
                  <a class="header" href="#" target="_blank">github link place holder</a>
                </div>
            </div>
        </div>
    </div>

          <div class="extra content">
            <span class="right floated"> Joined in 2013 </span>
          </div>
        </li>


            <!-- profile card two -->
            
            <li class="card">
                <div class="content">
                  <div class="right floated meta">ID:</div>
                  <i class="chess king icon"></i>
                  <!-- Elliot -->
                </div>
      
                <div class="image">
                  <img src="./assets/male_avatar_sq.svg" />
                </div>
          <div class="content">
                  <div class="header">Matt Giampietro</div>
                  <!-- <div class="meta"><a>Friends</a></div> -->
      
              <div class="ui middle aligned animated divided list">
                  <div class="item">
                      <img class="ui avatar image" src="./assets/email_icon.png" />
                      <div class="content">
                        <a class="header" href="#" target="_blank">email place holder</a>
                      </div>
                  </div>
                    <div class="item">
                      <img class="ui avatar image" src="./assets/github-512.png" />
                      <div class="content">
                        <a class="header" href="#" target="_blank">github link place holder</a>
                      </div>
                  </div>
              </div>
          </div>
      
                <div class="extra content">
                  <span class="right floated"> Joined in 2013 </span>
                </div>
              </li>




      </ul>
    </section>
  </body>
</html>
